name: vetcare_app
description: >-
  Frontend-only Flutter demo app for a veterinary business with
  feed distribution and medicine management modules.
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  fl_chart: ^0.68.0
  flutter_svg: ^2.0.10+1
  intl: ^0.19.0
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_slidable: ^3.1.0
  badges: ^3.1.2
  flutter_speed_dial: ^7.0.0
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/illustrations/
