name: vetcare_app
description: >-
  Full-stack Flutter application for veterinary business with
  feed distribution and medicine management modules.
  Features offline-first architecture with local database and cloud sync.
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  fl_chart: ^0.68.0
  flutter_svg: ^2.0.10+1
  intl: ^0.19.0
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_slidable: ^3.1.0
  badges: ^3.1.2
  flutter_speed_dial: ^7.0.0
  image_picker: ^1.0.7
  
  # State Management
  provider: ^6.1.1
  
  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Firebase - Cloud Sync
  firebase_core: ^3.8.1
  cloud_firestore: ^5.6.0
  firebase_auth: ^5.3.4
  firebase_storage: ^12.4.0
  
  # Utilities
  uuid: ^4.2.1
  path_provider: ^2.1.1
  connectivity_plus: ^5.0.2
  
  # PDF & Sharing
  pdf: ^3.10.8
  printing: ^5.12.0
  share_plus: ^7.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  image_path: "assets/images/vetcare-log.png"
  web:
    generate: true
    image_path: "assets/images/vetcare-log.png"
    background_color: "#ffffff"
    theme_color: "#2E7D32"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/illustrations/
